<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class= "container-fluid" id="head">  
      <h2>Student data</h2> </div>
    
    <div class="row">
        <div class="col-8">
            
            <input type="text" name="searchbox" type="search" id="searchbox" placeholder="Search"/>
           
    </div>
        <div class="col-4">
        <button type="submit" id="srchbtn" >Search</button></div>

    </div>    
  
    <div class="container" >
        <div class="row row-cols-6" id="filterbtns">
          <div class="col"><button  id="sortA">Sort A->Z</button></div>
          <div class="col"><button  id="sortD">Sort Z->A</button></div>
          <div class="col"><button id="sortMarks" >Sort By Marks</button></div>
          <div class="col"> <button  id="sortPass" onclick="displayPassingStudents">Sort By Passing</button></div>
          <div class="col"><button  id="sortClass">Sort By Class</button></div>
          <div class="col"><button  id="sortGender" onclick="sortByGender">Sort By Gender</button></div>
        </div>
      </div>
      
        <table class="table" id="tbldata">
            <thead>
              <tr>
                <th>ID</th>
                <th colspan="3" id ="name" >Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id="data-output">
              
              
            </tbody>
          </table>
        

     
    <script src="script.js"></script>
  
    <!-- <script src="sortassc.js"></script> -->
   

</body>
</html>
